<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwapify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #72f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #055753;
            color: white;
            width: 100%;
            padding: 30px 0;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
        }

        /* Login container */
        .login-container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            background-color: #12807a;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #fffafa;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #fffcfc;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0c5c10;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .login-container {
                padding: 20px;
            }

            button, input[type="text"], input[type="password"] {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .login-container {
                padding: 15px;
            }

            button, input[type="text"], input[type="password"] {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>SkillSwapify</h1>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="button" onclick="login()">Login</button>
        </form>
    </div>

    <script>
        function login() {
            // Select username and password values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                // Redirect to home page
                window.location.href = 'home project.html'; 
            } else {
                alert("Please enter both username and password.");
            }
        }
    </script>

</body>
</html>
